
{% load static %}

{% load crispy_forms_tags %}

<div class="card shadow mb-4" style="width: 70%; padding: 1px 0px; margin: 10px auto;">
  <div class="card-body">
    <form method="POST" action="">
      {% csrf_token %}
        
      {% if messages %}
        {% for msg in messages %}
          <span class="alert alert-{{msg.tags}} ">{{msg}}</span></br></br>
        {% endfor %}
      {% endif %}
      <div style="text-align: center;"><h4> <strong>Formulario para registrase como usuario de la plataforma</strong>  </h4></div>
      {{regform | crispy}}
      <p>(*) campo obligatorio</p>

      <input class ="btn btn-success" type="submit" style="margin: 0px 150px; padding: 0px 30px 0px" value="REGISTRARSE" href="{% url 'url_inicio' %}">

    </form>

  </div>
</div>
